# fly.toml app configuration file for oxidevault-ironforge-v2
#
# Fly default domain will be: https://oxidevault-ironforge-v2.fly.dev

app = 'oxidevault-ironforge-v2'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

  [build.args]
    # Compile-time API base URL for the WASM build.
    API_BASE_URL = 'https://oxidevault-ironcore-v2.fly.dev'

[http_service]
  internal_port = 80
  force_https = true

  # Keep frontend always-on (no scale-to-zero) for demo/production.
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '10s'
    method = 'GET'
    path = '/'
    protocol = 'http'

[[vm]]
  memory = '512mb'
  cpus = 1
