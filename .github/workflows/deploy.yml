name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Optional: set this as a GitHub Actions variable (Settings â†’ Variables)
  # Example: https://<your-ironcore-app>.fly.dev
  API_BASE_URL: ${{ vars.API_BASE_URL || 'https://oxidevault-ironcore-v2.fly.dev' }}

jobs:
  gates:
    name: Release Gates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Create npm.cmd shim (Ubuntu)
        shell: bash
        run: |
          cat > npm.cmd <<'SH'
          #!/usr/bin/env bash
          exec npm "$@"
          SH
          chmod +x npm.cmd
          echo "$PWD" >> "$GITHUB_PATH"
      
      - name: Install Trunk
        uses: taiki-e/install-action@v2
        with:
          tool: trunk@0.21.14

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy (strict)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-targets --all-features
      
      - name: Build release
        run: trunk build --release

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: gates
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: wallet.zodiawallet.com  # Optional: Custom domain
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**
          body: |
            ## IronForge Release ${{ github.ref_name }}
            
            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ### Download
            - Production build available in dist/ folder
            - Deploy to any static hosting service
            
            ### Checksums
            Generated automatically for all artifacts.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # API_BASE_URL is compile-time for WASM builds; this Docker image serves prebuilt dist.
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
